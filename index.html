<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Vue 3 Boolzapp
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <main class="flex">
            <section class="userbar flex  flex-column">
                <div class="user-profile flex flex-bwt">
                    <div class="header-avatar">
                        <img src="./img/avatar_io.jpg" alt="Sonia's avatar">
                    </div>
                    <p>
                       Sonia
                    </p>
                    <div class="icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
               
                <div class="notifications flex">
                    <div class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p><a href="">Attiva notifiche desktop</a></p>
                    </div>
                </div>
                <div class="searchbar">
                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-secondary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input class="form-control me-2" type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                    </form>
                </div>
                <div class="contacts flex" v-for="(contact,activeIndex) in contacts" @click="selezionaContatto(activeIndex)">
                    <!-- TODO: contacts list will show up here -->
                    <div class="avatar">
                        <img :src="contact.avatar" alt="{{ contact.name}} avatar">
                    </div>
                    <p>
                        {{ contact.name }}
                    </p>
                    
                </div>
            </section>
            <section class="conversation-container flex flex-column">
                <div class="user-profile flex">
                    <div class="header-avatar">
                        <img :src="contacts[activeIndex].avatar" alt="avatar">
                    </div>
                    <p>
                        {{ contacts[activeIndex].name }}
                    </p>
                </div>
                <div class="messages clearfix" v-for="mess in contacts[activeIndex].messages">
                    <article class="message" :class="mess.status === 'sent' ? 'sent' : 'received'">
                        {{ mess.message }}
                    </article>
                    <!-- <article class="message sent">
                        {{ mess.message }}
                    </article> -->
                    <!-- <article class="message received">
                        
                    </article>
                     <article class="message sent">
                        {{ mess.message}}
                    </article> --> 
                </div>
                <div class="message-input d-flex justify-content-around">
                    <span><i class="fa-regular fa-face-smile"></i></span>
                    <div class="input-group mb-3"> 
                        <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Scrivi un messaggio" 
                        v-model="newMessage" @keyup.enter="createNewMessage()" @keyup.enter="rispostaUtente()" >
                    </div>
                    <span><i class="fa-solid fa-microphone"></i></span>
                </div>
            </section>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
